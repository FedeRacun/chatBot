<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>chatbot</title>
    <link rel="stylesheet" href="css/client.css">
    <link rel="stylesheet" href="css/toast.css">
</head>

<body>



    <div class="roseta-tab">
        <div class="focus">
            <div class="roseta-urg">
                <p>contacto</p>
            </div>
        </div>
    </div>

    <div class="chatbot-container">


        <div class="chat collapsable hidden collapsed">
            <div class="chat-title">
                <span>Consultores en Desarrollos Tecnologicos</span>

                <a class="right">
                    <i class="fa fa-angle-down" aria-hidden="true"> X </i>
                </a>
            </div>
            <div id="snackbar">Texto copiado</div>
            <div id="conv" class="chat-conv">
            </div>
            <div class="chat-user">
                <p class="writing"></p>
                <input class="chat-input" placeholder="Â¿Buscas algo?">
                <div class="chat-send">
                    <i class="fa fa-paper-plane" aria-hidden="true"> > </i>
                </div>
            </div>
        </div>
    </div>
        <script src="js/client.js" type="text/javascript"></script>

</body>

</html>
